<% include ../includes/header %>

	<div class="container">
		<article>

			<div class="row">
				<div class="col-sm-8">

					<h1>Ny restaurang eller butik</h1>
					<hr>
					<div class="row">
						<div class="col-sm-7">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon2">Rubrik</span>
								<input type="text" class="form-control" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>

					<h3>Beskrivning</h3>
					<div class="row">
						<div class="col-sm-12">
							<div class="input-group">
								<textarea type="text" class="form-control"></textarea>
							</div>
						</div>
					</div>

					<h3>Källor</h3>
					<div class="row">
						<div class="col-sm-7">
							<div class="input-group">
								<span class="input-group-addon" id="basic-addon1">Källa</span>
								<input type="text" class="form-control" placeholder="http://" aria-describedby="basic-addon1">
							</div>
						</div>
					</div>

					<h3>Bilder</h3>
					<div class="input-group">
						<span class="btn btn-edit btn-file">
							<span class="glyphicon glyphicon-camera"></span> Ladda upp utvald bild <input type="file">
						</span>
						<p><small>Rekommenderad storlek <strong>1200 x 630 px</strong></small></p>
					</div>

					<h3>Övrigt</h3>
					<div class="input-group">
						<input type="checkbox"> Jag vill inte synas som författare till sidan <span class="glyphicon glyphicon-sunglasses"></span>
					</div>

					<hr>

					<div class="row">
						<div class="col-sm-12">
							<p><button class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Spara inställningar</button></p>
						</div>
					</div>
				</div>
				<div class="col-sm-4 sidebar">
					<% include includes/sidebar %>
				</div>
			</div>

		</article>
	</div>

<% include ../includes/footer %>
