								<div class="col-xs-12 col-sm-4">
									<h3>Livsmedel</h3>

											Vegokött

									</div>
									<div class="radio">
										<label>
											<input type="radio" name="type" id="food" value="option2">
											Växtdryck
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="type" id="food" value="option2">

										</label>

									<div class="radio">
										<label>
											<input type="radio" name="type" id="food" value="option2">

										<label>
											<input type="radio" name="type" id="food" value="option2">

										<label>

									<div class="radio">
										<label>
											<input type="radio" name="type" id="food" value="option3">
											Chips
										</label>

									<div class="radio">
										<label>
											<input type="radio" name="type" id="food" value="option3">
											Snacks
										</label>
									</div>
									<div class="radio">
										<label>
											<input type="radio" name="type" id="food" value="option3">
											Dryck
										</label>
									</div>
								</div>

								<div class="col-xs-6 col-sm-4">
									<h3>Kropp</h3>
									<div class="radio">
										<label>
											<input type="radio" name="type" id="animalisk" value="option1">
											Schampo

									</div>
									<div class="radio">
										<label>
											<input type="radio" name="type" id="ovolakto" value="option2">

				<div class="col-md-4">
